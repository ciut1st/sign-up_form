<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form | William Hok</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image">
        </div>
        <div class="content">
            <div class="content-top">
                <p>This is not a real online service! You know you need <br>
                    something like this in your life to help you realize <br>
                    your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="content-mid">
                <h1>Let's do this!</h1>
                <form action="post">
                    <div class="form-container">
        
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
 
                            
                            <label for="lastName">Last Name</label> 
                            <input type="text" id="lastName" name="lastName">
                       
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        
                            <label for="telephone">Phone Number</label>
                            <input type="tel" id="telephone" name="telephone">
                       
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd">

                            <label for="pwd">Confirm Password</label>
                            <input type="password" id="pwd" name="pwd">
                        
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="content-bottom">
                <p>Forgot your password? <a href="#">Click here</a></p>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
