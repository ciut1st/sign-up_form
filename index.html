<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form | William Hok</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="img">
        <div class="img-logo">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image">
        </div>
        <div class="img-description">
            <p class="img-info">Photo by Halie West</p>
            <a href="https://unsplash.com/photos/25xggax4bSA">
                <p class="img-info">https://unsplash.com/photos/25xggax4bSA</p>
            </a>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need <br>
                something like this in your life to help you realize <br>
                your deepest dreams.
            </h1>
            <h1>Sign up <i>now</i> to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
        </div>
        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-input"
                    placeholder="First Name"
                    required
                    />
                </div>
                <div class="last-name">
                    <label for="lastName" class="form-label">Last Name:</label> 
                    <input 
                    type="text" 
                    id="lastName" 
                    name="lastName"
                    class="form-input"
                    placeholder="Last Name"
                    required
                    />
                </div>
            </div>
            <div class="inputs">
                <div class="email"></div>
                    <label for="email" class="form-label">Email:</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-input"
                    placeholder="example@email.com"
                    required
                    />
                </div>
                <div class="phone">
                    <label for="telephone" class="form-label">Phone Number:</label>
                    <input 
                    type="tel" 
                    id="telephone" 
                    name="telephone"
                    class="form-input"
                    placeholder="eg. 0123456789"
                    />
                </div>
            </div>
            <div class="inputs">
                <div class="password">
                    <label for="pwd" class="form-label">Password:</label>
                    <input 
                    type="password" 
                    id="pwd" 
                    name="pwd"
                    class="form-input"
                    required
                    />
                </div>
                <div class="confirm-password">
                    <label for="pwd" class="form-label">Confirm Password:</label>
                    <input 
                    type="password" 
                    id="pwd" 
                    name="pwd"
                    class="form-input"
                    required
                    />
                </div>
            </div>
            <div class="form-end">
                <div class="errorMessage"></div>
                <button type="submit" class="btn">Create Account</button>
                <h1>Already have an account? <a href="" class="login">Log in</a></h1>
            </div>
        </form>
    </div>
</body>
</html>
